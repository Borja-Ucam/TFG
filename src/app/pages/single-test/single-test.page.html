
<ion-header>
  <ion-toolbar>
    <ion-title>SingleTest</ion-title>
  </ion-toolbar>


</ion-header>

<ion-content class="justifycontent">

  <!--CONTENEDOR PREGUNTA Y FOTO-->
<div id="question-container" class="hide" >
<ion-text id="question-ion" class="ion-text-center" [color]="color" *ngFor = "let preg of preguntasArr" >
  <h2>{{preg.text}}</h2>
</ion-text>
<div class="justifycontent">
<img id= "image" [src]="url">
 </div>
    <div class="center" >
    <!--BARRA RANGO-->
     <ion-item>
          <ion-range id="range" [value]="value" min="0" max="100" pin color="primary">
            <ion-text slot="start" size="small">dont want</ion-text>
            <ion-text slot="end" size="small">want</ion-text>
          </ion-range>
      </ion-item>
    </div>
</div>

  <!--CONTROL BUTTONS-->
<div class="controls">
<ion-button id="start-btn" class="start-btn btn"color="primary" (click)="presentLoading()">Comenzar</ion-button>

<ion-button id="next-btn" class="next-btn btn hide" color="primary" (click)="nextQuestion()">Siguiente</ion-button>


</div>



</ion-content>
