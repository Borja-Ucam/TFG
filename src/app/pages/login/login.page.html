<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row1">
      <ion-col class="img-container">
        <!---<ion-img [src]="img"></ion-img> -->
      </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col> </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slide>
    <div class="container-login">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>Iniciar Sesi칩n</h1>
          </ion-col>
        </ion-row>
        <form
          [formGroup]="login"
          (ngSubmit)="authService.SignIn(userName.value, userPassword.value)"
        >
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-icon name="person" class="icon-login"></ion-icon>
                  <ion-input
                    formControlName="user"
                    name="user"
                    type="text"
                    #userName
                    required
                    placeholder="Email"
                  ></ion-input>
                </ion-item>
                <br />
                <ion-item>
                  <ion-icon
                    name="lock-closed-outline"
                    class="icon-login"
                  ></ion-icon>
                  <ion-input
                    formControlName="password"
                    name="password"
                    type="password"
                    #userPassword
                    required
                    placeholder="Contrase침a"
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" fill="solid" expand="full">
                Entrar
              </ion-button>

              <div class="redirectToLogin">
                <span class="or"><span class="orInner">O</span></span>

                <span>
                  <ion-button
                    color="danger"
                    fill="solid"
                    expand="block"
                    routerLink="/sign-up"
                  >
                    Registrarse
                  </ion-button></span
                >
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label class="forget-label">
                <h3 routerLink="/forgot-password" class="forget small-text">
                  Olvid칩 su contrase침a?
                </h3>
              </ion-label>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </div>
  </ion-slide>
</ion-content>
