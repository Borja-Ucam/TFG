<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reestablece tu contrase√±a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row1">
      <ion-col class="img-container">
        <!---<ion-img [src]="img"></ion-img> -->
      </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col> </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slide>
    <div class="container-login">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>{{'RESET-PASS'|translate}}</h1>
          </ion-col>
        </ion-row>
        <form (ngSubmit)="authService.ForgotPassword(passwordResetEmail.value)">
          <ion-row>
            <ion-col>
              <ion-list class="list">
                <ion-item class="list">
                  <ion-icon name="person" class="icon-login"></ion-icon>
                  <ion-input
                    name="user"
                    type="text"
                    #passwordResetEmail
                    required
                    placeholder="{{'USUARIO'|translate}}"
                  ></ion-input>
                </ion-item>
                <br />
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>

              <ion-button
                
                type="submit"
                color="danger"
                expand="block"
                >{{'ENVIAR'|translate}}</ion-button
              >
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>
                <h3 class="forget small-text">
                  <small> {{'RESET-PASS-DESC'|translate}} </small>
                </h3>
              </ion-label>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </div>
  </ion-slide>
</ion-content>
