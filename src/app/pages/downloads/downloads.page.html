<ion-header>
  <ion-toolbar>
    <ion-title>Descargar</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="authService.isLoggedIn">
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="inner-adjust">
      <div class="pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">User Profile</h1>
      </div>
      <!-- Show user data when logged in -->
      <div class="row" *ngIf="authService.userData as user">
        <div class="col-md-12">
          <div class="media">
            <img
              class="align-self-start mr-5 img-thumbnail rounded-circle"
              alt="{{user.displayName}}"
            />
            <div class="media-body">
              <h1>
                Hola:
                <strong
                  >{{(user.displayName) ? user.displayName : 'User'}}</strong
                >
              </h1>

              <p>Email: <strong>{{user.email}}</strong></p>
              <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
              <ion-button (click)="exportToExcel()" color="primary"
                >Descargar Informe General</ion-button
              >

              <ion-button (click)="exportToExcelPaciente()" color="primary"
                >Descargar Informe Paciente</ion-button
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</ion-content>
